<!-- Product Quiz Component - Add to any category page -->
<section class="quiz-section">
    <div class="container">
        <h2 class="section-title">Find Your Perfect Product</h2>
        <p class="quiz-intro">Not sure what to buy? Answer a few questions and get personalized recommendations!</p>
        
        <div class="product-quiz">
            <button class="quiz-start btn btn-primary">Take the Quiz</button>
            
            <div class="quiz-content" style="display: none;">
                <!-- Questions will be inserted here via JavaScript -->
            </div>
            
            <div class="quiz-result" style="display: none;">
                <!-- Results will be inserted here via JavaScript -->
            </div>
        </div>
    </div>
</section>
